<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment App</title>
    
    <!-- Link to Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
        <main class="flex-2 ">
            <section >
                <div class="container px-4 md:px-12">
                    <div class="mx-auto grid max-w-4xl items-start gap-6 md:grid-cols-2 md:gap-12 lg:max-w-7xl">
                        <form class="grid gap-4" id="appointment-form" action="/add-user" method="POST">
                            <input type="text" name="name" class="input-field flex h-10 w-full rounded-md border border-input bg-background px-3 py-3 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                placeholder="Name" id="name">
                            <input type="email" class="input-field flex h-10 w-full rounded-md border border-input bg-background px-3 py-3 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                placeholder="Email" name="email" id="email">
                            <input type="tel" class="input-field flex h-10 w-full rounded-md border border-input bg-background px-3 py-3 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                placeholder="Phone" name="phone" id="phone"> 
                            <textarea class="input-field-textarea input-field flex w-full rounded-md border border-input bg-background px-3 py-8 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 min-h-[100px]"
                                placeholder="Message" name="message" id="message"></textarea>
                            <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500"
                                type="submit">Submit</button>
                        </form>
                            <div class="flex flex-col w-full min-h-screen">
                                <main class="flex flex-col min-h-screen flex flex-1 flex-col gap-4 p-2 md:gap-8">
                                    <div class="border shadow-sm rounded-lg">
                                        <div class="relative w-full overflow-auto">
                                            <table class="w-full caption-bottom text-sm">
                                                <thead class="[&amp;_tr]:border-b">
                                                    <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                                                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
                                                            Name
                                                        </th>
                                                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
                                                            Email
                                                        </th>
                                                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">
                                                            Phone Number
                                                        </th>
                                                        <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 w-[100px]">
                                                            Actions
                                                        </th>
                                                    </tr>
                                                </thead>
                        
                                                <tbody class="[&amp;_tr:last-child]:border-0 tbody">
                        
                                                </tbody>
                                                
                                            </table>
                                        </div>
                                    </div>
                                </main>
                            </div>
                    </div>
                </div>
            </section>
        </main>
       

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>        
    <script src="../js/main.js" type="module"></script>
</body>

</html>
